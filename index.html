<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" href="styles.css">
    <title>Weather App</title>
</head>
<body>
<div data-weather-app>

    <div data-loading class="spinner">
        <img src="img/ajax-loader.gif">
        Loading...
    </div>
    <div data-table class="table">

    </div>
    <div data-temperature class="graph">

    </div>
    <div data-humidity class="graph">

    </div>
    <div data-precipitations class="graph">

    </div>



</div>

<script type="text/template" data-table-template>
    <table>
        <tr><td>Dates:</td><% _.each(weather, function(day) { %><td><%= day.date %></td><% }); %></tr>
        <tr><td>Temperatures:</td><% _.each(weather, function(day) { %><td><%= day.temperature %></td><% }); %></tr>
        <tr><td>Humidity:</td><% _.each(weather, function(day) { %><td><%= day.humidity %></td><% }); %></tr>
        <tr><td>Precipitations:</td><% _.each(weather, function(day) { %><td><%= day.precipitations %></td><% }); %></tr>
    </table>
</script>
<script type="text/template" data-canvas-template>
    <canvas width="800" height="600"></canvas>
</script>
<script src="bower_components/chartjs/Chart.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="main.js"></script>
</body>
</html>
