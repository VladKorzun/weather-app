<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>

<div data-weather-app class="wrapper">

    <header class="header">
        <h1>Сводка погоды по г.Черкассы за прошедшу неделю</h1>
    </header>

    <div data-table class="content">
        <img src="img/ajax-loader.gif">
        Loading...
    </div>

    <div class="content"><h2>Изменение температуры в &degС</h2><div data-temperature=""></div></div>

    <div class="content"><h2>Изменение влажности в %</h2><div data-humidity ></div></div>

    <div class="content"><h2>Изменение количества осадков в мм</h2><div data-precipitations></div></div>

    <footer class="footer"></footer>

</div>

<script type="text/template" data-table-template>
    <table>
        <tr><th>Дата:</th><% _.each(weather, function(day) { %><td><%= day.date %></td><% }); %></tr>
        <tr><th>Температура, &degС:</th><% _.each(weather, function(day) { %><td><%= day.temperature %></td><% }); %></tr>
        <tr><th>Влажность, %:</th><% _.each(weather, function(day) { %><td><%= day.humidity %></td><% }); %></tr>
        <tr><th>Осадки, мм:</th><% _.each(weather, function(day) { %><td><%= day.precipitations %></td><% }); %></tr>
    </table>
</script>
<script type="text/template" data-canvas-template>
    <canvas width="800" height="600"></canvas>
</script>
<script data-main="js/init.js" src="js/libs/requirejs/require.js"></script>
</body>
</html>
